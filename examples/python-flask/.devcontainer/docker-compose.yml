services:
  # ==========================================
  # Flaskアプリケーション（開発環境）
  # ==========================================
  app:
    build:
      context: ..
      dockerfile: Dockerfile
      target: development

    volumes:
      # ソースコードのホットリロード
      - ..:/workspace:cached
      # node_modules をコンテナ専用にしてプラットフォーム不一致を防ぐ
      - node_modules:/workspace/node_modules

    ports:
      - "5001:5000"    # Flask API (5001 on host to avoid macOS AirPlay conflict)
      - "5173:5173"    # Vite + React

    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/flask_app
      - SECRET_KEY=dev_secret_key_change_in_production

    depends_on:
      db:
        condition: service_healthy

    # 開発サーバー起動（Flask + Vite 両方を自動起動）
    command: sh -c "npm run dev & flask run --host=0.0.0.0 --debug"

  # ==========================================
  # PostgreSQLデータベース
  # ==========================================
  db:
    image: postgres:16-alpine

    ports:
      - "5433:5432"

    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flask_app

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  node_modules:  # コンテナ専用（ホストとの分離でプラットフォーム不一致を防ぐ）
