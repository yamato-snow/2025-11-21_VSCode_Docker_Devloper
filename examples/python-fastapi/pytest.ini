[pytest]
# Pytest configuration for FastAPI project
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=lcov

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    */test_*.py
    venv/*
    .venv/*
    */site-packages/*
    init_db.py
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

precision = 2
skip_empty = true

[coverage:html]
directory = htmlcov
